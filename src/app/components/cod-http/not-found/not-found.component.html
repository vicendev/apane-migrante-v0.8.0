<!-- Version PC-->
<div class="row h-100" *ngIf="!mobileScreen">
  <div class="col-12">

    <div class="row mt-3">
      <div class="col-8">

        <div class="row">
          <div class="col-12">
            <h1 class="text-right h-cafe-sorry-80 pr-3 text-position">NOT FOUND 404</h1>
          </div>
        </div>

      </div>

      <div class="col-3 backCol-ama-claro text-center">
          <img class="img-fluid img-pos" src="assets/img/png/404.png" alt="">
      </div>

      <div class="col-1"></div>

    </div>
    
    <div class="row backCol-normal" id="label-div">
      <div class="col-12">
        <p class="p-blanca-betm-20 pt-3 text-center">
          {{'label.error.404' | translate}}
        </p>
      </div>
    </div>

  </div>
</div>
<!-- Fin Version PC-->

<!-- Version Mobile -->
<div class="row h-100" *ngIf="mobileScreen">
  <div class="col-12">
     
    <div class="row mt-3">


      <div class="col-12">

        <div class="row">
          <div class="col-6 title-label">
            <h1 class="p-cafe-sorry-45 text-position">NOT FOUND 404</h1>
          </div>

          <div class="col-4 backCol-ama-claro">
          </div>

          <div class="col-1"></div>
        </div>

        <div class="row">

          <div class="col-6"></div>

          <div class="col-4 backCol-ama-claro img-div-pos">
            <img class="img-size img-pos img-size" src="assets/img/png/404.png" alt="">
          </div>

          <div class="col-1"></div>
        </div>

      </div>

    </div>
    
    <div class="row backCol-normal" id="label-div">
      <div class="col-12">
        <p class="p-blanca-betm-15 pt-3 text-center">
          {{'label.error.404' | translate}}
        </p>
      </div>
    </div>

  </div>
</div>
<!-- Fin Version Mobile -->
